<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 3 - Trang web với Aside</title>
  
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>       
   
    </head>
<body>
    <div class="container mt-4">
        <div class="row">
        
            <aside class="col-md-4 mb-4">
              
                <div class="card blog shadow-sm">
                    <img src="images/avatar.png" class="card-img-top" alt="Avatar Châu">
                    <div class="card-body">
                        <h5 class="card-title text-info">Giới thiệu bản thân</h5>
                        <p class="card-text">
                            <strong>Lê Ngọc Quỳnh Châu</strong>, Tổ chức Tư vấn sức khỏe quốc tế độc lập<br><br>
                            <em>Châm ngôn: "Ta không được chọn nơi mình sinh ra, nhưng ta được chọn cách mình sẽ sống"</em>
                        </p>
                    </div>
                </div>

          
                <h3 class="text-info mt-4 mb-3">Chuyên mục</h3>
                <ul class="list-group shadow-sm">
                    <li class="list-group-item active bg-info d-flex justify-content-between align-items-center">
                        <a class="nav-link p-0" href="#">Chế độ tập</a>
                        <span class="badge bg-light text-dark rounded-pill">12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a class="nav-link p-0" href="#">Chế độ dinh dưỡng</a>
                        <span class="badge bg-primary rounded-pill">15</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a class="nav-link p-0" href="#">Cân bằng cuộc sống</a>
                        <span class="badge bg-primary rounded-pill">99</span>
                    </li>
                </ul>
               
            </aside>


</body>
</html>
