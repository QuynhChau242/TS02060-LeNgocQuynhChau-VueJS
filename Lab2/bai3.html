<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <title>TS02060-LeNgocQuynhChau-Lab2-Combined</title>

</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 shadow-sm p-0">
                <ul class="nav nav-tabs nav-justified" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" data-bs-toggle="tab" href="#register">ĐĂNG KÝ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" data-bs-toggle="tab" href="#login">ĐĂNG NHẬP</a>
                    </li>
                </ul>

                <div class="tab-content">
                    
                    <div id="register" class="container tab-pane active">
                       <h3 class="mb-4 text-primary">Form đăng ký thông tin</h3>
                
                <div class="mb-3">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" placeholder="Nhập họ và tên">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Nhập email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nhập mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>

                <div class="mb-3">
                    <label class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập lại mật khẩu">
                </div>

                <div class="mb-3">
                    <label class="form-label">Giới tính</label>
                    <div class="d-flex">
                        <div class="form-check me-3">
                            <input type="radio" name="gender" class="form-check-input" id="nam" checked>
                            <label class="form-check-label" for="nam">Nam</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" class="form-check-input" id="nu">
                            <label class="form-check-label" for="nu">Nữ</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ngôn ngữ</label>
                    <select class="form-select">               
                        <option>Tiếng Việt</option>
                        <option>Tiếng Anh</option>
                        <option>Tiếng Nhật</option>
                        <option>Tiếng Trung</option>
                    </select>
                </div>

                 <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label" for="terms">
                                    Tôi đồng ý với các <a href="#" class="text-decoration-none">điều khoản và điều kiện</a>
                                </label>
                </div>
                
                <button class="btn btn-primary w-100">Đăng ký</button>
            </div>
                    </div>

                <div id="login" class="container tab-pane fade">
                    <h3 class="mb-4 text-success">Form đăng nhập</h3>
                
                    <div class="mb-3">
                        <label class="form-label">Email / Tên đăng nhập</label>
                        <input type="email" class="form-control" placeholder="Nhập email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>

                    <button class="btn btn-success w-100">Đăng nhập</button>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
